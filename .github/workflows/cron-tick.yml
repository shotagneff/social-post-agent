name: Cron Tick

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Call cron tick endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET is missing in GitHub Secrets"
            exit 1
          fi

          http_code=$(curl -sS -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -o response.json \
            -w "%{http_code}" \
            "https://social-post-agent-eight.vercel.app/api/cron/tick")

          echo "HTTP $http_code"
          cat response.json

          if [ "$http_code" != "200" ]; then
            exit 1
          fi
